<header class="border-b p-3 w-full shadow-md">
    <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
        <img routerLink="/" src="/images/logo.png" alt="app logo" class="max-h-16">
        <nav class="flex gap-3 my-2 uppercase txt-2xl">
            <!-- router link is how we navigate to different pages, this is an angular feature -->
            <!-- router link active is an angular feature that allows us to highlight the active link using a css class-->
            <!-- [routerLinkActiveOptions]="{exact: true}" will make sure that only the exact link will be highlighted -->
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            <a routerLink="/shop" routerLinkActive="active">Shop</a>
            <a>Contact</a>
        </nav>
        <div class="flex gap-3 align-middle">
            <a matBadge="5" matBadgeSize="large" class="custom-badge mt-2 mr-2">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            <button mat-stroked-button>Login</button>
            <button mat-stroked-button>Register</button>
        </div>
    </div>
</header>
